<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Opdrach 04</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.main-content {
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
.wraper {
    position: relative;
}
.line-vert::before {
    content: "";
    position: absolute;
    background-color: orange;
    width: 70px;
    height: 10px;
    left: 0;
    top: 0;
}
.line-hor::before {
    content: "";
    position: absolute;
    background-color: orange;
    width: 10px;
    height: 70px;
    left: 0;
    bottom: 0;
}
.line-vert::after {
    content: "";
    position: absolute;
    background-color: orange;
    width: 70px;
    height: 10px;
    right: 0;
    bottom: 0;
}
.line-hor::after {
    content: "";
    position: absolute;
    background-color: orange;
    width: 10px;
    height: 70px;
    right: 0;
    bottom: 0;
}
button {
    background-color: rgb(6, 177, 163);
    height: 70px;
    width: 100%;
    display: block;
    color: #fff;
    font-size: 25px;
    border: none;
}
</style>
</head>

<body>
<section class="main-content">
  <h1>4. Pseudo elements </h1>
  <h3> Opdracht 04 </h3>
  <p> Hieronder vind je een voorbeeld van het gebruik van een pseudo-element. Kun jij dit namaken? </p>
  <hr>
</section>
<div class="container">
  <div class="wraper"> <span class="line-hor"></span> <span class="line-vert"></span>
    <button class="btn">Button </button>
  </div>
</div>
</body>
</html>
