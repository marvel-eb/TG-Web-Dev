<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Opdracht 07</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.main-content {
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
.box {
    background: #C34244;
    width: 150px;
    height: 150px;
    position: relative;
    text-align: center;
}
.box:before, .box:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 150px;
    width: 150px;
    background: #C34244;
}
.box:before {
    transform: rotate(30deg);
}
.box:after {
    transform: rotate(60deg);
}
</style>
</head>

<body>
<section class="main-content">
  <h1>4. Pseudo elements </h1>
  <h3> Opdracht 07 </h3>
  <p> De laatste opdracht vergt wat creativiteit. Zie het onderstaande voorbeeld
    en maak het na. </p>
  <hr>
</section>
<div class="container">
  <div class="box"></div>
</div>
</body>
</html>
