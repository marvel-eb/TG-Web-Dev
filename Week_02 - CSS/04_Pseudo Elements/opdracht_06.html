<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Opdracht 06</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.main-content {
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
/*    margin: 0 auto;*/
    margin: 50px 100px;
}
/* Ball 
 */


.wraper {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.ball {
    padding: 50px;
}
.ball-psedo {
    background-color: rgb(0, 0, 0);
    width: 150px;
    height: 150px;
    display: block;
    border-radius: 50%;
    color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}
.ball-psedo::before {
    content: ".";
    position: absolute;
    background-color: rgb(0, 0, 0);
    display: inline-block;
    width: 80px;
    height: 80px;
    left: 100px;
    border-radius: 50%;
    color: #f1f1f1;
    transform: scale(1);
    font-size: 60px;
    top: 50px;
    transform: rotate(-120deg);
    text-align: left;
}
.ball-psedo::after {
    content: ".";
    position: absolute;
    background-color: rgb(0, 0, 0);
    display: inline-block;
    width: 80px;
    height: 80px;
    right: 100px;
    font-size: 60px;
    border-radius: 50%;
    color: #f1f1f1;
    top: 40px;
    /* transform: scale(-1); */
    transform: rotate(120deg);
    text-align: left;
}
</style>
</head>

<body>
<section class="main-content">
  <h1>4. Pseudo elements </h1>
  <h3> Opdracht 06 </h3>
  <p> Hieronder vind je wederom een voorbeeld van het gebruik van een
    pseudo-element. Kun jij dit namaken? </p>
  <hr>
</section>
<div class="container">
  <div class="wraper">
    <div class="ball"> <span class="ball-psedo">
      <h1>1</h1>
      </span> </div>
    <div class="ball"> <span class="ball-psedo">
      <h1>2</h1>
      </span> </div>
    <div class="ball"> <span class="ball-psedo">
      <h1>3</h1>
      </span> </div>
  </div>
</div>
</body>
</html>
