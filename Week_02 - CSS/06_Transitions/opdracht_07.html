<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opdracht 07</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.main-content {
    margin: 50px 100px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
    margin: 50px 100px;
		display: flex;
	justify-content: center;
}
.animation-box {
    background-color: #831B1D;
    width: 150px;
    height: 150px;
    padding: 15px;
    animation-name: ephrem;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-delay: 2s;
    /*	animation-timing-function: ease-in-out;*/
    animation-timing-function: linear;
    transform: rotate(360deg)
}
@keyframes ephrem {
0% {
border-radius: 0 0 0 0;
transform: rotate(60deg);
background-color: #AB181B;
}
25% {
border-radius: 50% 0 0 0;
transform: rotate(90deg);
background-color: #CE996A;
}
50% {
border-radius: 50% 50% 0 0;
transform: rotate(120deg);
background-color: #E78A75;
}
75% {
border-radius: 50% 50% 50% 0;
transform-rotate: (-180deg);
background-color: #FD0808;
}
100% {
border-radius: 50% 50% 50% 50%;
transform: rotate(-360deg);
background-color: #663601;
}
}
</style>
</head>

<body>
<section class="main-content">
  <h1>06 - TRANSITIONS</h1>
  <h3>Opdracht 07 </h3>
  <p>Opdracht 7 - extra opdracht (optioneel)<br>
    <br>
    Zie de onderstaande animatie en probeer deze na te maken. Hier is gebruik gemaakt van keyframe animatie. </p>
  <hr>
</section>
<div class="container">
  <div class="animation-box"> </div>
</div>
</body>
</html>
