<title>Opdracht 06</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    margin: 50px 100px;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 10%;
    color: #101010;
    display: flex;
    justify-content: center;
}
/* Kim Sing Card */
.wraper {
    background-color: #7A7B7E;
    width: 100%;
    position: relative;
    padding: 50px;
    border-radius: 10px;
}
.kim-sing {
    padding: 65px 15px;
    border-radius: 16px;
    background-color: #4F5154;
    color: #E8E8E8;
    display: flex;
    flex-direction: row;
    transition: .2s;
    box-shadow: -2rem 0 3rem -2rem #000;
    width: 15%;
    height: 250px;
    display: inline-block;
    border-color: #000;
    border-width: 1px;
    border-left-style: solid;
}
.kim-sing h3 {
    font-size: 2.5vh;
}
.kim-sing:hover {
    /*
 transform: translateY(-100px) rotate(-15deg);
  transform: translateX(-5rem) rotate(-10deg);
   transform: translate(1rem, 10rem) rotate(5deg);
   transform: translate(-50px, -10px);*/
    color: #FC0004;
}
.card-1:hover {
    transform: translate(0px, -10px);
}
.card-2:hover, .card-3:hover, .card-4:hover {
    transform: translate(-50px, -10px);
}
.card-2 {
    position: relative;
    left: -55px;
}
.card-3 {
    position: relative;
    left: -110px;
}
.card-4 {
    position: relative;
    left: -165px;
}
</style>
</head>
