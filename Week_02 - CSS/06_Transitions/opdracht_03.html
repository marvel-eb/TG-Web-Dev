<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opdracht 03</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    margin: 50px 100px;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
    display: flex;
    justify-content: center;
    width: 85%;
}
/*	Transition Animation 
	===================*/
.wraper {
    background-color: #FCE2E2;
    padding: 10px;
    border-width: 3px;
    border-style: solid;
    border-color: #C00204;
    width: 100%;
    height: 450px;
    position: relative;
}
.wraper>div {
    background-color: #A73333;
    padding: 25px;
    width: 50px;
    height: 50px;
    margin: 10px;
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: #F1F1F1;
    left: 0;
    border-style: solid;
    border-width: 1.5px;
    border-color: #1F1D1D;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
}
/*	Method One 
	==========*/
.wraper:hover .box-1, .wraper:hover .box-2, .wraper:hover .box-3, .wraper:hover .box-4 {
    position: relative;
    background-color: #DD0049;
    left: 100%;/*
    animation-iteration-count: infinite;
    animation-direction: reverse;
    animation-direction: alternate;
    animation-timing-function: linear;
*/
}
.box-1 {
    transition: 2s ease-in-out;
}
.wraper:hover .box-1 {
    border-radius: 50%;
}
.box-2 {
    transition: 5s ease;
}
.wraper:hover .box-2 {
    border-radius: 25px;
}
.box-3 {
    transition: 3s ease-out;
}
.wraper:hover .box-3 {
}
.box-4 {
    transition: 2s ease-in;
    transition: 1.8s cubic-bezier(.42, 1.84, .83, -0.44);
}
.wraper:hover .box-4 {
    transition: 2s ease-in;
}

/* Method 2 
==========*/
/*	Keyframes */
        /*
@keyframes slide {
0% {
transform: translateY(0);
}
25% {
transform: translateX(300px);
}
50% {
transform: translateX(500px);
}
75% {
transform: translateX(800px);
border-radius: 50%;
background-color:#DD0049
}
100% {
transform: translateX(0);
border-radius: 50%;
background-color:#DD0049
}
}
*/
</style>
</head>

<body>
<h1>06 - TRANSITIONS</h1>
<h3>Opdracht 03 </h3>
<p> Transitions kent verschillende transition-timing. Zie hieronder een voorbeeld. Maak het na. </p>
<hr>
<div class="container">
  <div class="wraper">
    <div class="slide box-1"> 1 </div>
    <div class="slide box-2"> 2 </div>
    <div class="slide box-3"> 3 </div>
    <div class="slide box-4"> 4 </div>
  </div>
</div>
</body>
</html>
