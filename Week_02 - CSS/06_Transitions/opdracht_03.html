<style>
/*	Transition Animation 
	===================*/
.wraper {
    background-color: #FCE2E2;
    padding: 10px;
    border-width: 3px;
    border-style: solid;
    border-color: #C00204;
    height: 450px;
    position: relative;
}
.wraper>div {
    background-color: #A73333;
    padding: 25px;
    width: 50px;
    height: 50px;
    margin: 10px;
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: #F1F1F1;
    left: 0;
    border-style: solid;
    border-width: 1.5px;
    border-color: #1F1D1D;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
}
/*	Method One 
	==========*/
.wraper:hover .box-1, .wraper:hover .box-2, .wraper:hover .box-3, .wraper:hover .box-4 {
    position: relative;
    background-color: #DD0049;
    left: 100%;/*
    animation-iteration-count: infinite;
    animation-direction: reverse;
    animation-direction: alternate;
    animation-timing-function: linear;
*/
}
.box-1 {
    transition: 2s ease-in-out;
}
.wraper:hover .box-1 {
    border-radius: 50%;
}
.box-2 {
    transition: 5s ease;
}
.wraper:hover .box-2 {
    border-radius: 25px;
}
.box-3 {
    transition: 3s ease-out;
}
.wraper:hover .box-3 {
}
.box-4 {
    transition: 2s ease-in;
    transition: 1.8s cubic-bezier(.42, 1.84, .83, -0.44);
}
.wraper:hover .box-4 {
    transition: 2s ease-in;
}
