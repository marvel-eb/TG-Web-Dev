body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    margin: 50px 100px;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 10%;
    color: #101010;
    display: flex;
    justify-content: center;
}
.wraper {
    background-color: #f1f1f1;
    border-width: 2px;
    border-style: solid;
    border-color: #565656;
    width: 350px;
    height: 350px;
}
/* Transition
=============*/
.trigger {
    width: 200px;
    height: 200px;
    border-width: 5px;
    background-color: #881818;
}
.rectangle {
    background-color: #F4AFAF;
    display: inline-block;
    width: 200px;
    height: 200px;
    border-width: 5px;
    border-style: solid;
    border-color: #101010;
    position: relative;
    top: -210px;
    left: 0;
    transition: transform 300ms ease-in-out;
}
.trigger:hover .rectangle {
    transform: translate(100px, 105px) rotate(45deg);
}
/* Animation
============*/
	
.box-1 {
    width: 200px;
    height: 200px;
    border-width: 5px;
    border-style: solid;
    border-color: #070606;
    left: 0;
    top: 0;
    background-image: url("images/haha.png");
    background-repeat: no-repeat;
    background-size: contain;
    /*	... */
    animation-name: box-1;
    transition-property: all 4.5s linear;
    transition-delay: 2s;
    animation-duration: 4s;
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;/*transition: ease 0.2s transform;*/
}

@keyframes box-1 {
0% {
background-color:#D8B9B9;
}
100% {
background-color:#FF0000;
}
50% {
background-color:#CA7373;
