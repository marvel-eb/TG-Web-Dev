<style>
/*	Transition Animation 
	===================*/


.wraper {
    background-color: #D3E2E4;
    padding: 10px;
    border-width: 5px;
    border-style: solid;
    border-color: #00897B;
    width: 600px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.wraper>div {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    width: 50px;
    height: 50px;
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 10px;
    position: relative;
    border-style: solid;
    border-left-width: 2px;
    border-color: #00897B;
    font-size: 30px;
    color: #00897B
}
.box-1 {
    top: 0;
    left: 50px;
}
.box-2 {
    top: 0;
    left: -50px;
}
.wraper:hover .box-1 {
    animation-timing-function: ease-in;
    animation-name: box-1;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}
.wraper:hover .box-2 {
    animation-timing-function: ease-in;
    animation-name: box-2;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}
.wraper:hover .box-3 {
    animation-timing-function: ease-in;
    animation-name: box-3;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}



        /* -----------
   keyframes 
-------------*/

        /*	Box 1 */
        @keyframes box-1 {
0% {
transform: translate(50, 50);
animation-duration: 2s;
}
25% {
transform: translate(250px, -225px);
animation-duration: 4s;
}
50% {
transform: translate(250px, -100px);
animation-duration: 5s;
}
75% {
/*transform: translate(310px, -100px) ; */


}
100% {
transform: translate(0, 0);
transition: 4s ease-in-out;
animation-duration: 5s;
}
}

        /*	Box 2 */
        @keyframes box-2 {
0% {
transform: translate(-50, 50);
animation-duration: 2s;
}
25% {
transform: translate(-250px, -225px);
animation-duration: 4s;
}
50% {
transform: translate(-250px, -100px);
animation-duration: 5s;
}
75% {
/*transform: translate(310px, -100px) ; */


}
100% {
transform: translate(0, 0);
transition: 4s ease-in-out;
animation-duration: 5s;
}
}


        /*	Box 3 */
        @keyframes box-3 {
0% {
transform: translate(0, 0);
animation-duration: 2s;
}
25% {
transform: translate(-250px, 0px);
animation-duration: 1s;
}
50% {
transform: translate(-270px, 225px);
animation-duration: 5s;
}
75% {
transform: translate(0px, 225px);
animation-duration: 2s;
}
100% {
transform: translate(0, 0);
animation-duration: 2s;
}
}
</style>
