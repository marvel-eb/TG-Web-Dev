<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPdracht 04</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.main-content {
    margin: 50px 100px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 5%;
    color: #101010;
    margin: 50px 100px;
		display: flex;
	justify-content: center;
}
/*	Transition Animation 
	===================*/


.wraper {
    background-color: #D3E2E4;
    padding: 10px;
    border-width: 5px;
    border-style: solid;
    border-color: #00897B;
    width: 600px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.wraper>div {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    width: 50px;
    height: 50px;
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 10px;
    position: relative;
    border-style: solid;
    border-left-width: 2px;
    border-color: #00897B;
    font-size: 30px;
    color: #00897B
}
.box-1 {
    top: 0;
    left: 75px;
}
.box-2 {
    top: 0;
    left: -75px;
}
.wraper:hover .box-1 {
    animation-timing-function: ease-in;
    animation-name: box-1;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}
.wraper:hover .box-2 {
    animation-timing-function: ease-in;
    animation-name: box-2;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}
.wraper:hover .box-3 {
    animation-timing-function: ease-in;
    animation-name: box-3;
    animation-duration: 3.5s;
    animation-delay: 0.2s;
}



        /* -----------
   keyframes 
-------------*/

        /*	Box 1 */
        @keyframes box-1 {
0% {
transform: translate(50, 50);
animation-duration: 2s;
}
25% {
transform: translate(275px, -225px);
animation-duration: 4s;
}
50% {
transform: translate(275px, -100px);
animation-duration: 5s;
}
75% {
/*transform: translate(310px, -100px) ; */


}
100% {
transform: translate(0, 0);
transition: 4s ease-in-out;
animation-duration: 5s;
}
}

        /*	Box 2 */
        @keyframes box-2 {
0% {
transform: translate(-50, 50);
animation-duration: 2s;
}
25% {
transform: translate(-275px, -225px);
animation-duration: 4s;
}
50% {
transform: translate(-275px, -100px);
animation-duration: 5s;
}
75% {
/*transform: translate(310px, -100px) ; */


}
100% {
transform: translate(0, 0);
transition: 4s ease-in-out;
animation-duration: 5s;
}
}


        /*	Box 3 */
        @keyframes box-3 {
0% {
transform: translate(0, 0);
animation-duration: 2s;
}
25% {
transform: translate(-275px, 0px);
animation-duration: 1s;
}
50% {
transform: translate(-275px, 225px);
animation-duration: 5s;
}
75% {
transform: translate(0px, 225px);
animation-duration: 2s;
}
100% {
transform: translate(0, 0);
animation-duration: 2s;
}
}
</style>
</head>

<body>
<section class="main-content">
  <h1>06 - TRANSITIONS</h1>
  <h3>Opdracht 04 </h3>
  <hr>
</section>
<div class="container">
  <div class="wraper">
    <div class="box-1"> 1 </div>
    <div class="box-3"> 3 </div>
    <div class="box-2"> 2 </div>
  </div>
</div>
</body>
</html>
