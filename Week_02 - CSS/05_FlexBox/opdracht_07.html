<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opdrahct 07</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    margin: 50px 100px;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 10%;
    color: #101010;
}
.flex-container {
    background-color: #F8DDA3;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 600px;
}
.item-1, .item-2, .item-3, .item-4, .item-5, .item-6 {
    padding: 25px;
    margin: 25px;
    background-color: #9DA2DB;
}
.item-1 {
    height: 90%;
}
.item-2 {
    height: 60%;
}
.item-3 {
    height: 70%;
}
.item-4 {
    height: 80%;
}
.item-5 {
    height: 30%;
}
.item-6 {
    height: 50%;
}
</style>
</head>

<body>
<h1>5. Flexbox</h1>
<h3>Opdracht 07 </h3>
<p> Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:<br>
  - display<br>
  - justify-content<br>
  - flex-direction<br>
</p>
<hr>
<div class="container">
  <div class="flex-container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
    <div class="item-6">6</div>
  </div>
</div>
<hr>
<hr>
</body>
</html>
