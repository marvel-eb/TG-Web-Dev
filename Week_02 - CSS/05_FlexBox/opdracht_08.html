<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opdrahct 08</title>
<style>
body {
    height: 100%;
    background-color: #37474f;
    color: #f1f1f1;
    margin: 50px 100px;
    font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    font-size: 14px;
    font-weight: normal;
    box-sizing: border-box;
}
hr {
    border-top-color: #243035;
    border-top-width: 1px;
    border-top-style: solid;
    border-bottom-color: #5c7988;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    margin: 20px 0 20px;
}
.container {
    background-color: #dee4e7;
    border-radius: 10px;
    padding: 10% 10%;
    color: #101010;
}
.flex-container {
    display: flex;
    flex-direction: raw;
    flex-wrap: wrap;
}
.item-1, .item-2, .item-3, .item-4, .item-5, .item-6 {
    padding: 50px;
    border-style: solid;
    border-color: #0B0A0A;
    border-width: 2px;
    border-radius: 10px;
    background-color: #9DA2DB;
    font-size: 25px;
    font-weight: bold;
}
.item-1 {
    background-color: antiquewhite;
}
.item-2 {
    background-color: #94C0E6;
}
.item-3 {
    background-color: #A2DFB8;
}
.item-4 {
    background-color: #fff;
}
.item-5 {
    background-color: #101010;
    color: #fff;
}
.item-6 {
    background-color: #C14B4D;
    /*
    background-image: -webkit-linear-gradient(180deg,rgba(255,255,255,1.00) 0%,rgba(44,59,159,1.00) 100%);
    background-image: -moz-linear-gradient(180deg,rgba(255,255,255,1.00) 0%,rgba(44,59,159,1.00) 100%);
    background-image: -o-linear-gradient(180deg,rgba(255,255,255,1.00) 0%,rgba(44,59,159,1.00) 100%);
 
*/
    background-image: linear-gradient(270deg, rgba(255,255,255,1.00) 0%, rgba(44,59,159,1.00) 100%);
}
</style>
</head>

<body>
<h1>5. Flexbox</h1>
<h3>Opdracht 08 </h3>
<p> Zie het onderstaande voorbeeld en maak het na met flexbox. </p>
<hr>
<div class="container">
  <div class="flex-container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
    <div class="item-6">6</div>
  </div>
</div>
</body>
</html>
