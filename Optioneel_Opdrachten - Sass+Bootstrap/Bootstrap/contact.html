<div class="alert alert-warning alert-dismissible fade show text-center" role="alert"> <strong>PLease</strong> Do not forget to buy an item.

<div class="container text-white">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto py-5 offset-xl-0 col-xl-12">
      <div class="row ">
        <div class="text-center col-12 mb-5">
          <h2>TechgGrounds  X Shop</h2>
        </div>
        <div class=" col-12"> 
          <!-- CONTACT FORM -->
          
          <form id="feedbackForm" class="text-center py-5">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 text-center col-xl-3">
                  <label for="name">Name</label>
                </div>
                <div class="col-md-6 col-sm-12 text-center col-lg-8">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-describedby="nameHelp">
                  <span id="nameHelp" class="form-text text-muted" style="display: none;">Please enter your name.</span> </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 text-center col-xl-3">
                  <label for="email">E-Mail</label>
                </div>
                <div class="col-md-6 col-sm-12 text-center col-lg-8">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" aria-describedby="emailHelp">
                  <span id="emailHelp" class="form-text text-muted" style="display: none;">Please enter a valid e-mail address.</span> </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 text-center col-xl-3">
                  <label for="message">Message</label>
                </div>
                <div class="col-md-6 col-sm-12 text-center col-lg-8">
                  <textarea rows="10" cols="100" class="form-control" id="message" name="message" placeholder="Message" aria-describedby="messageHelp"></textarea>
                  <span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span> </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12 text-center col-xl-3">
                <label for="message">Support Type</label>
              </div>
              <div class="col-md-6 col-sm-12  col-lg-8 text-left">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label>lost Itemm</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1"> Help making an order </label>
                  <label class="form-check-label" for="flexRadioDefault1"> </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio3" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3"> Tracking information </label>
                  <label class="form-check-label" for="flexRadioDefault3"> </label>
                </div>
              </div>
            </div>
            <div class="text-left ml-5">
              <button type="submit" id="feedbackSubmit" class="btn btn-primary btn-lg "> Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
