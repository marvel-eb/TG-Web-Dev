<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript - Carrousel</title>
<link rel="stylesheet" href="../Extra/assets/styles.css">
</head>

<body>
<section class="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>EXTRA OPDRACHTEN</h2>
</section>
<hr>
<section class="main-content">
  <h3>Carousel - Pure CSS, HTML & JS </h3>
</section>
<div class="container">
  <div class="carousel-wraper">
    <div class="carousel"> 
      <!-- Image Slide 01-->
      <div class="slide active"> <img src="../Extra/assets/img/slide-img-01.jpg" alt="slide 01"> </div>
      <!-- Image Slide 02-->
      <div class="slide"> <img src="../Extra/assets/img/slide-img-02.jpg" alt="slide 02"> </div>
      <!-- Image Slide 03-->
      <div class="slide"> <img src="../Extra/assets/img/slide-img-03.jpg" alt="slide 03"> </div>
      
      <!-- Arrow Button Triggers-->
      <button onclick="plusSlides(-1)" class="carousel-btn--prev carousel-btn" id="prev"> &lt; </button>
      <button onclick="plusSlides(1)" class="carousel-btn--next carousel-btn" id="next"> &gt;</button>
    </div>
    <!--/.carousel--> 
    
  </div>
  <!--/.carousel-wraper--> 
</div>
<!--/.container-->
<hr>
<section class="main-content">
  <h3>Stopwatch - Pure CSS, HTML & JS</h3>
</section>
<div class="container">
  <div class="circle-wraper">
    <div class="circle-outer">
      <div class="circle-inner">
        <div class="brand">
          <h4>SKMEI</h4>
        </div>
        <div class="timer">
          <h3 id="display">
            <time>00:00:00</time>
          </h3>
        </div>
        <div class="controle">
          <div>
            <button id="startStop" class="btn start" onclick="startStop()">START</button>
          </div>
          <div>
            <button id="clear" class="btn pause">PAUSE</button>
          </div>
          <div>
            <button id="reset" class="btn stop" onclick="reset()">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-align footer">
  <p> Ephrem</p>
</footer>
<script src="../Extra/assets/scripts.js"></script>
</body>
</html>
