<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript - Carrousel</title>
<link rel="stylesheet" href="css/carousel.css">
</head>

<body>
<section class="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>CAROUSEL - PURE CSS, HTML & JS</h2>
</section>
<hr>
<section class="main-content"> </section>
<div class="container">
  <div class="carousel-wraper">
    <div class="carousel"> 
      <!-- Image Slide 01-->
      <div class="slide active"> <img src="img/slide-img-01.jpg" alt="slide 01"> </div>
      <!-- Image Slide 02-->
      <div class="slide"> <img src="img/slide-img-02.jpg" alt="slide 02"> </div>
      <!-- Image Slide 03-->
      <div class="slide"> <img src="img/slide-img-03.jpg" alt="slide 03"> </div>
      
      <!-- Arrow Button Triggers-->
      <button onclick="plusSlides(-1)" class="carousel-btn--prev carousel-btn" id="prev"> &lt; </button>
      <button onclick="plusSlides(1)" class="carousel-btn--next carousel-btn" id="next"> &gt;</button>
    </div>
    <!--/.carousel--> 
    
  </div>
  <!--/.carousel-wraper--> 
</div>
<!--/.container-->
<hr>
<footer class="text-align footer">
  <p> Ephrem</p>
</footer>
<script src="js/carousel.js"></script>
</body>
</html>
