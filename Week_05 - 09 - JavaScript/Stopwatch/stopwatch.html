<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript - Stopwatch</title>
<link rel="stylesheet" href="css/stopwatch.css">
</head>

<body>
<section class="main-content" id="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>STOPWATCH - PURE CSS, HTML & JS</h2>
</section>
<hr>
<div class="container">
  <div class="circle-wraper">
    <div class="circle-outer">
      <div class="circle-inner">
        <div class="swatch-brand">
          <h4>SKMEI</h4>
        </div>
        <div class="swatch-timer" id="swatch-timer">
          <h3>
            <time>00:00:00</time>
          </h3>
        </div>
        <div class="swatch-controle">
          <div>
            <button class="btn start">START</button>
          </div>
          <div>
            <button class="btn pause" disabled>PAUSE</button>
          </div>
          <div>
            <button class="btn stop" disabled>STOP</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-align footer">
  <p> EPHREM</p>
</footer>
<script src="js/stopwatch.js"></script>
</body>
</html>
