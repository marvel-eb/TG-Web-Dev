<title>JavaScript - Carrousel</title>
<link rel="stylesheet" href="css/stopwatch.css">

<body>
<section class="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>STOPWATCH - PURE CSS, HTML & JS</h2>
</section>
<hr>
<div class="container">
  <div class="circle-wraper">
    <div class="circle-outer">
      <div class="circle-inner">
        <div class="brand">
          <h4>SKMEI</h4>
        </div>
        
          
        <div class="timer" id="timer">
          <h3>
            <time>00:00:00</time>
          </h3>
            
            
           
            
        </div>
        <div class="controle">
          <div>
            <button class="btn start" >START</button>
          </div>
          <div>
            <button class="btn pause" disabled>PAUSE</button>
          </div>
          <div>
            <button class="btn stop" disabled>STOP</button>
<!--<button id="reset=" class="btn stop" disabled>RESET</button>-->
          </div>
            
     
          
          </div>
        
        <!--
        <div class="controle">
          <div>
            <button id="startStop" class="btn start" onclick="startStop()">START</button>
          </div>
          <div>
            <button id="clear" class="btn pause">PAUSE</button>
          </div>
          <div>
            <button id="reset" class="btn stop" onclick="reset()">RESET</button>
          </div>
        </div>
--> 
      </div>
    </div>
  </div>
</div>
