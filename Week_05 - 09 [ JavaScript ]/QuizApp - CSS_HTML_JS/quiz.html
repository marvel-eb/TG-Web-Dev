<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript - Quiz App</title>
<link rel="stylesheet" href="css/quiz.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
<section class="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>QUIZ - PURE CSS, HTML & JS</h2>
</section>
<hr>
<div class="container"> 
  <!-- Quiz Container -->
  <div id="quiz-container" class="hide">
    <h2>Math Problem</h2>
    <div id="progress" class="progress">1/6</div>
    <hr>
    <div id="question">Question</div>
    <div id="answersContainer"> </div>
  </div>
  <!-- Quiz Controle buttons-->
  <div class="controls">
    <button id="start-btn" class="btn start-btn">Start</button>
    <button id="prev-btn" class="btn prev-btn hide">Vorige</button>
    <button id="next-btn" class="btn next-btn hide">Volgende </button>
  </div>
</div>
<!-- Footer -->
<footer class="text-align footer">
  <p> EPHREM</p>
</footer>
<script src="js/quiz.js"></script>
</body>
</html>
