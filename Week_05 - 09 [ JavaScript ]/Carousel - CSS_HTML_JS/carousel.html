<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript - Carrousel</title>
<link rel="stylesheet" href="css/carousel.css">
</head>

<body>
<section class="main-content">
  <h1>INTRO TO JAVASCRIPT </h1>
  <h2>CAROUSEL - PURE CSS, HTML & JS</h2>
</section>
<hr>

<section class="main-content">
  <h4>Version #01</h4>
</section>
<div class="container">
  <div class="carousel-wraper">
    <div class="carousel">
      <div class="slideOne active"> <img id="slide-image" src="img/slide-img-01.jpg" alt="slide" height="375"/> </div>
      <button id="carousel-btn--prev-" class="carousel-btn--prev carousel-btn"> &lt; </button>
      <button id="carousel-btn--next-" class="carousel-btn--next carousel-btn"> &gt;</button>
    </div>
  </div>
</div>
<!--/.container-->
<hr>
<section class="main-content">
  <h4>Version #02</h4>
</section>
<div class="container">
  <div class="carousel-wraper">
    <div class="carousel">
      <div class="slideTwo active"> <img src="img/slide-img-01.jpg" alt="slide 01"> </div>
      <div class="slideTwo"> <img src="img/slide-img-02.jpg" alt="slide 02"> </div>
      <div class="slideTwo"> <img src="img/slide-img-03.jpg" alt="slide 03"> </div>
      <button onclick="plusSlides(-1)" class="carousel-btn--prev carousel-btn" id="prev"> &lt; </button>
      <button onclick="plusSlides(1)" class="carousel-btn--next carousel-btn" id="next"> &gt;</button>
    </div>
  </div>
</div>

<!--/.container-->

<hr>
<footer class="text-align footer">
  <p> Ephrem</p>
</footer>
<script src="js/carousel.js"></script>
</body>
</html>
